<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Demo</title>
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
                crossorigin="anonymous">
        <link rel="stylesheet" href="/stylesheets/style.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="/javascripts/onboard.js" /></script>
    </head>

<body>
    <div class="container mw-100 vh-100 bg-dark" id="screen1">
        <div class="vh-100 flex-fill row p-5">
            <button class="btn btn-large btn-primary" id="btnGetOnBoard">Get Started</button>
        </div>
    </div>
    <div class="container d-none mw-100 vh-100 bg-dark" id="screen2">
        <div id="carouselExample" class="carousel slide"
            data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExample"
                    data-slide-to="0" class="active"></li>
                <li
                        data-target="#carouselExample"
                        data-slide-to="1"></li>
                <li
                        data-target="#carouselExample"
                        data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <video
                        class="d-block vh-100 m-auto" 
                        src="/video/240515_web2web_video3_v01.mp4" 
                        autoplay 
                        preload 
                        loop
                        muted
                        >
                    </video>
                     <div class="carousel-caption d-md-block">
                         Slide 1
                     </div>
                </div>
                <div class="carousel-item">
                    <video
                        class="d-block vh-100 m-auto" 
                        src="/video/240515_web2web_video2_v01.mp4" 
                        autoplay 
                        preload 
                        loop
                        muted
                        >
                    </video>
                     <div class="carousel-caption d-md-block">
                         Slide 2
                     </div>
                </div>
                <div class="carousel-item">
                    <div class="d-flex vh-100 flex-flow row align-items-center
                        justify-content-center text-light">
                        <div class="text-center">
                            <h2>Slide 3</h2>
                            <p> Just simple slide with text and button login</p>
                        </div>
                    </div>
                     <div class="carousel-caption d-md-block">
                         <button class="btn btn-large btn-primary" id="btnLogin" data-toggle="modal" data-target="#exampleModal">Login</button>
                     </div>
                </div>
            </div>
        </div>
        <div class="fixed-top flex-fill row p-5 pb-20">
            <button class="btn btn-large btn-primary" id="btnNext">Next</button>
        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
        <div class="modal-dialog modal-dialog-centred" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close">
                        <span
                                aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="noServerAlert" class="d-none alert alert-warning" role="alert">
                        Server not response!
                    </div>
                    <div id="wrongPassword" class="d-none alert alert-warning" role="alert">
                        Wrong passwrod!
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <p>Please login by any email and password 1234</p>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button
                            type="button"
                            class="btn btn-primary"
                            id="btnSendLogin">Login</button>
                    <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
